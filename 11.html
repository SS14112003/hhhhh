<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, [Partner's Name]</title>
    <style>
        body {
            background-color: #1a1a2e;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            color: #ff4081;
        }
        .stars {
            position: absolute;
            top: 0.5;
            left: 0.5;
            width: 100%;
            height: 100%;
            background: url('stars.gif') repeat;
            animation: moveStars 100s linear infinite;
        }
        .shooting-star {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 1px solid white;
            border-top: 1px solid white;
            transform: rotate(45deg);
            animation: shootStar 2s linear infinite;
        }
        @keyframes shootStar {
            0% { transform: translate(0, 0) rotate(45deg); }
            100% { transform: translate(100vw, 100vh) rotate(45deg); }
        }
        @keyframes moveStars {
            0% { background-position: 0 0; }
            100% { background-position: -1000px 1000px; }
        }
    </style>
</head>
<body>

    <h1>Happy Birthday Tweety</h1>
    <p>You light up my world, even brighter than the stars in the sky. ðŸŒŸ</p>
    
    <div class="stars"></div>
    <div class="shooting-star" style="top: 50%; left: 20%; animation-delay: 0s;"></div>
    <div class="shooting-star" style="top: 30%; left: 60%; animation-delay: 1s;"></div>
    <div class="shooting-star" style="top: 70%; left: 80%; animation-delay: 2s;"></div>

</body>
</html>
