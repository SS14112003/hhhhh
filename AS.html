<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, [Partner's Name]</title>
    <style>
        body {
            background-color: #f8e7e1;
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            color: #e91e63;
            margin-bottom: 20px;
        }
        .heart {
            width: 300px;
            height: 300px;
            background-color: #ff4081;
            position: relative;
            margin: 0 auto;
            transform: rotate(-45deg);
            animation: heartbeat 1.5s infinite;
        }
        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: #ff4081;
            border-radius: 50%;
        }
        .heart:before {
            top: -150px;
            left: 0;
        }
        .heart:after {
            left: 150px;
            top: 0;
        }
        .message {
            font-size: 1.5em;
            color: #fff;
            font-weight: bold;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        footer {
            margin-top: 50px;
            font-size: 16px;
            color: #888;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>

    <h1>Happy Birthday, [Partner's Name]!</h1>

    <div class="heart">
        <div class="message">
            You have my heart forever ❤️
        </div>
    </div>

    <footer>Created with love by [Your Name]</footer>

</body>
</html>
