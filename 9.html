<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, [Partner's Name]</title>
    <style>
        body {
            background-color: #2c3e50;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            color: #ff4081;
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('stars.gif') repeat;
        }
        .message {
            position: relative;
            font-size: 2em;
            color: #ff4081;
            animation: floatingMessage 8s ease-in-out infinite;
        }
        @keyframes floatingMessage {
            0% { transform: translateY(0); }
            50% { transform: translateY(-50px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>Happy Birthday, [Partner's Name]</h1>
    <div class="stars"></div>
