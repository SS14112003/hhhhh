<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Puzzle</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff3e0;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #f44336;
            font-size: 3em;
        }
        .puzzle {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .piece {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: #ff4081;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .piece:hover {
            transform: scale(1.1);
        }
        .message {
            font-size: 1.5em;
            color: #f44336;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>Happy Birthday, [Partner's Name]</h1>
    <div class="puzzle">
        <div class="piece">❤️</div>
        <div class="piece">L</div>
        <div class="piece">O</div>
        <div class="piece">V</div>
        <div class="piece">E</div>
    </div>

    <p class="message">Piece together our love!</p>

</body>
</html>
