<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, [Partner's Name]</title>
    <style>
        body {
            background-color: #fff3e6;
            font-family: 'Verdana', sans-serif;
            text-align: center;
            padding: 50px;
            position: relative;
        }
        h1 {
            font-size: 3em;
            color: #ff69b4;
            margin-bottom: 20px;
        }
        .carousel {
            width: 70%;
            height: 200px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        .notes {
            display: flex;
            transition: transform 1s ease;
        }
        .note {
            width: 100%;
            height: 100%;
            background-color: #f8c0c0;
            padding: 30px;
            box-sizing: border-box;
            font-size: 1.5em;
            color: #ff4081;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
        }
        footer {
            margin-top: 50px;
            font-size: 16px;
            color: #888;
        }
    </style>
</head>
<body>

    <h1>Happy Birthday, [Partner's Name]!</h1>

    <div class="carousel">
        <div class="notes">
            <div class="note">You are my everything, my love, my life ðŸ’–</div>
            <div class="note">With you, every day is a celebration ðŸŽ‰</div>
            <div class="note">I am so blessed to have you as my partner ðŸ˜˜</div>
            <div class="note">You make my world more beautiful every day ðŸŒ¹</div>
        </div>
    </div>

    <footer>Created with love by [Your Name]</footer>

    <script>
        let currentIndex = 0;
        const notes = document.querySelector('.notes');
        const totalNotes = document.querySelectorAll('.note').length;

        function changeNote() {
            currentIndex = (currentIndex + 1) % totalNotes;
            notes.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        setInterval(changeNote, 3000); // Change note every 3 seconds
    </script>

</body>
</html>
