<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, [Partner's Name]</title>
    <style>
        body {
            background-color: #e0f7fa;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
        }
        h1 {
            color: #00796b;
            font-size: 3em;
            margin-bottom: 20px;
        }
        .message {
            font-size: 1.2em;
            color: #004d40;
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid #004d40;
            width: 0;
            animation: typing 4s steps(40) 1s forwards, blink 0.75s step-end infinite;
        }
        @keyframes typing {
            0% { width: 0; }
            100% { width: 100%; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>

    <h1>Happy Birthday, [Partner's Name]</h1>
